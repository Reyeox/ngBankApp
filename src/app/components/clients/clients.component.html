

<div class="sub-header">
    <div class="header">
        <h1 class="title">Clientes</h1>
        <input class="input-search" [(ngModel)]="searchFilter" type="text" placeholder="Buscar..." />
    </div>


    <div class="button-header">
        <button type="button" (click)="newItem()" class="button">Nuevo</button>
    </div>
</div>
<div class="container" >
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombres</th>
            <th scope="col">Dirección</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Estado</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of clientsList | filter : searchFilter ; let i = index">
            <td>{{!item.isEditing?item.nombre:''}}<input class="input-edit" type="text"  *ngIf="item.isEditing" [(ngModel)]="item.nombre"  id="name"></td>
            <td>{{!item.isEditing?item.direccion:''}} <input class="input-edit" type="text" *ngIf="item.isEditing"  [(ngModel)]="item.direccion"  id="address"></td>
            <td>{{!item.isEditing?item.telefono:''}} <input class="input-edit" type="text" *ngIf="item.isEditing" [(ngModel)]="item.telefono"  id="phoneNumber"></td>
            <td>{{!item.isEditing?item.contrasena:''}}<input class="input-edit" type="text"  *ngIf="item.isEditing" [(ngModel)]="item.contrasena"  id="password"></td>
            <td><input class="input-edit" disabled type="checkbox"  *ngIf="!item.isEditing" [(ngModel)]="item.estado" ><input class="input-edit" type="checkbox" *ngIf="item.isEditing" [(ngModel)]="item.estado"  id="status"></td>
            <td class="option-label">
              <button class="btn btn-left btn-success" type="button" *ngIf="!item.isEditing" (click)="editItem(item)" ><i class="fa fa-pencil" aria-hidden="true"></i></button>
              <button class="btn btn-left btn-danger" type="button" *ngIf="item.isEditing" (click)="cancelEdit(item)" ><i class="fa fa-times-circle" aria-hidden="true"></i></button>
              <button class="btn btn-left btn-confirm" *ngIf="item.isEditing" type="button" (click)="saveEdit(item)" ><i class="fa fa-check" aria-hidden="true"></i></button>
              <button class="btn btn-left btn-danger" type="button" [disabled]="item.isEditing" (click)="deleteItem(item.clienteId)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
          </tr>
          <tr *ngIf="creation">
            <!--Creation-->
            <td ><input class="input-edit" type="text"  [(ngModel)]="objectJson.nombre"  id="createName"></td>
            <td ><input class="input-edit" type="text"  [(ngModel)]="objectJson.direccion"  id="createAddress"></td>
            <td ><input class="input-edit" type="text"  [(ngModel)]="objectJson.telefono"  id="createPhoneNumber"></td>
            <td ><input class="input-edit" type="text"  [(ngModel)]="objectJson.contrasena"  id="createPassword"></td>
            <td ><input class="input-edit" type="checkbox"  [(ngModel)]="objectJson.estado"  id="createStatus"></td>
            <td class="option-label">
<!--              <button class="btn btn-left btn-success" type="button" *ngIf="!edition" (click)="editItem(item)" ><i class="fa fa-pencil" aria-hidden="true"></i></button>-->
<!--              <button class="btn btn-left btn-danger" type="button" *ngIf="edition" (click)="cancelEdit(item)" ><i class="fa fa-" aria-hidden="true"></i></button>-->
              <button class="btn btn-left btn-danger" type="button"  (click)="cancelSave()"><i class="fa fa-times-circle" aria-hidden="true"></i></button>
              <button class="btn btn-left btn-confirm"  type="button" (click)="saveItem()" ><i class="fa fa-check" aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
